<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chess Clock</title>
        <link href="styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400&family=Poppins:wght@300&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="chess-clock">
            <div class="black">
                <p class="black-clock" id="black-countdown">3:00</p>
                <div class="turn">turn</div>
            </div>
            <div class="white">
                <p class="white-clock" id="white-countdown">3:00</p>
                <div class="turn">turn</div>
            </div>
        </div>
    </body>
</html>
